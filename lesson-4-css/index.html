<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 4 CSS</title>
    <link rel="shortcut icon" href="html-logo.svg" type="image/x-icon">
    <style>
        div {
            background-color: #3b3bde;
            color: #ff8052;
            width: 100px;
            height: 100px;
        }

        .block1 {
            background-color: darkgreen;
            color: #7979ff;
            width: 150px;
            height: 150px;
        }
        .block2 {
            background-color: darkorchid;
            color: aqua;
            width: 200px;
            height: 200px;
        }

    </style>
</head>
<body>
    <div>Don't Worry, Be Happy!</div>
    <div class="block1">Don't Worry, Be Happy!</div>
    <div class="block2">Don't Worry, Be Happy!</div>
</body>
</html>
